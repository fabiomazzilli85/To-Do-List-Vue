<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <header class="page-header">
        <h1>To Do List</h1>
    </header>
    
    <div class="container">
        
        <div id="app">
            <ul>
                <li v-for="(item, index) in todos" :key="index" :class="{ 'done': item.done }">
                    {{ item.text }}
                    <button class="delete-icon" @click="removeItem(index)">x</button>
                </li>
            </ul>

            <input class="add-activity" type="text" v-model="newTodo" placeholder="Inserisci una nuova attivitÃ ..." @keydown.enter="addTodo">
            <button class="activityplus" @click="addTodo">+</button>
        </div>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
